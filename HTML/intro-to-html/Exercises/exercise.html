<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta naame="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />

    <style>
      p.title {
        font-size: 30px;
        font-weight: bold;
      }

      p.price {
        color: green;
        font-weight: bold;
      }

      .add-to-cart {
        background-color: rgb(237, 177, 65);
        color: black;
        border: none;
        border-radius: 20px;
        font-size: 15px;
        height: 30px;
        width: 120px;
        margin: 8px;
      }

      .add-to-cart:hover {
        opacity: 0.8;
      }

      .add-to-cart:active {
        opacity: 0.4;
      }

      .buy-now {
        background-color: rgb(227, 148, 0);
        color: black;
        border: none;
        border-radius: 20px;
        font-size: 15px;
        height: 30px;
        width: 120px;
      }

      .buy-now:hover {
        opacity: 0.8;
      }

      .buy-now:active {
        opacity: 0.4;
      }
    </style>
  </head>

  <body>
    <a href="https://www.amazon.com/">Back To Amazon</a>

    <p class="title">Nike Black Running Shoes</p>

    <p class="price">$39 - in stock</p>

    <p class="free-delivery">Free delivery tomorrow.</p>

    <button class="add-to-cart">Add to Cart</button>

    <button class="buy-now">Buy Now</button>
  </body>
</html>
